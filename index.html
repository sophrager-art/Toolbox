    function filterTools() {
        const search = document.getElementById('search-input').value.toLowerCase();
        const category = document.getElementById('category-filter').value;
        const euFilter = document.getElementById('eu-filter').value;
        const pricingFilter = document.getElementById('pricing-filter').value;

        return tools.filter(tool => {
            const matchesSearch = !search || 
                tool.name.toLowerCase().includes(search) ||
                tool.company.toLowerCase().includes(search) ||
                tool.tagline.toLowerCase().includes(search) ||
                tool.category.toLowerCase().includes(search);
            
            const matchesCategory = !category || tool.category === category;
            
            let matchesEU = true;
            if (euFilter === 'eu') matchesEU = tool.isEU;
            if (euFilter === 'dsgvo') matchesEU = tool.isDSGVO;

            let matchesPricing = true;
            if (pricingFilter) matchesPricing = tool.pricing === pricingFilter;

            return matchesSearch && matchesCategory && matchesEU && matchesPricing;
        });
    }
