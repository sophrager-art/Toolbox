<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Komplettanalyse 2025</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const Search = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;
        const Download = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const ChevronDown = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>;
        const ChevronUp = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" /></svg>;

        const AIToolsComplete = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [expandedTool, setExpandedTool] = useState(null);

            const allTools = [
                { name: "Make", category: "Automation & Workflow", url: "https://www.make.com", euCompliant: true, pricing: { free: true, trial: true, paidFrom: "9‚Ç¨/Monat" }, useCase: "Visuelle Workflow-Automation", pros: ["Intuitive Canvas-Oberfl√§che", "1500+ Apps", "Gutes Preis-Leistung"], cons: ["Lernkurve", "Weniger Apps als Zapier", "Komplexe Preise"] },
                { name: "Zapier", category: "Automation & Workflow", url: "https://zapier.com", euCompliant: false, pricing: { free: true, trial: true, paidFrom: "20‚Ç¨/Monat" }, useCase: "No-Code Automation", pros: ["8000+ Integrationen", "Sehr einfach", "AI-Copilot"], cons: ["Teuer bei Volumen", "US-Server", "Linear"] },
                { name: "n8n", category: "Automation & Workflow", url: "https://n8n.io", euCompliant: true, pricing: { free: true, trial: true, paidFrom: "20‚Ç¨/Monat" }, useCase: "Open-Source Automation", pros: ["DSGVO-konform", "Self-Hosting", "LangChain"], cons: ["Technisch", "1000 Apps", "Setup-Aufwand"] },
                { name: "ChatGPT", category: "Writing & Content", url: "https://chat.openai.com", euCompliant: false, pricing: { free: true, trial: false, paidFrom: "20‚Ç¨/Monat" }, useCase: "Universeller AI-Assistent", pros: ["Vielseitig", "GPT-4", "Plugins"], cons: ["Nicht DSGVO", "Halluzinationen", "√úberlastet"] },
                { name: "Claude AI", category: "Writing & Content", url: "https://claude.ai", euCompliant: true, pricing: { free: true, trial: false, paidFrom: "18‚Ç¨/Monat" }, useCase: "AI mit Textverst√§ndnis", pros: ["EU-Server", "200K Context", "Weniger Halluzinationen"], cons: ["Weniger Features", "Weniger bekannt", "Vorsichtig"] },
                { name: "Canva", category: "Design & Image", url: "https://www.canva.com", euCompliant: true, pricing: { free: true, trial: true, paidFrom: "12‚Ç¨/Monat" }, useCase: "Design Tool", pros: ["Templates", "Magic Studio", "Team"], cons: ["Template-Look", "Performance", "Pro-Features"] }
            ];

            const categories = ['all', ...new Set(allTools.map(tool => tool.category))];
            const filteredTools = allTools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) || tool.useCase.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'all' || tool.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h1 className="text-4xl font-bold text-slate-800 mb-2">AI Tools Analyse 2025</h1>
                            <p className="text-slate-600">Interaktive Tool-√úbersicht</p>
                        </div>
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div className="grid md:grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Suchen..."
                                    className="w-full px-4 py-2 border border-slate-300 rounded-lg"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <select className="px-4 py-2 border border-slate-300 rounded-lg" value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)}>
                                    {categories.map(cat => <option key={cat} value={cat}>{cat === 'all' ? 'Alle Kategorien' : cat}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="space-y-3">
                            {filteredTools.map((tool) => (
                                <div key={tool.name} className="bg-white rounded-lg shadow-md p-6">
                                    <div className="cursor-pointer" onClick={() => setExpandedTool(expandedTool === tool.name ? null : tool.name)}>
                                        <h3 className="text-2xl font-bold text-slate-800 mb-2">{tool.name}</h3>
                                        <p className="text-slate-600 mb-3">{tool.useCase}</p>
                                        <div className="flex gap-2 flex-wrap">
                                            <span className={`px-3 py-1 rounded-full text-sm ${tool.euCompliant ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>
                                                {tool.euCompliant ? 'üá™üá∫ EU' : '‚ö†Ô∏è Nicht EU'}
                                            </span>
                                            {tool.pricing.free && <span className="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-sm">‚úì Kostenlos</span>}
                                            <span className="px-3 py-1 bg-slate-100 text-slate-700 rounded-full text-sm">üí∞ {tool.pricing.paidFrom}</span>
                                        </div>
                                    </div>
                                    {expandedTool === tool.name && (
                                        <div className="mt-6 pt-6 border-t">
                                            <div className="grid md:grid-cols-2 gap-6">
                                                <div>
                                                    <h4 className="font-semibold text-green-700 mb-3">‚úì Vorteile</h4>
                                                    <ul className="space-y-2">
                                                        {tool.pros.map((pro, idx) => <li key={idx} className="text-slate-700">‚Ä¢ {pro}</li>)}
                                                    </ul>
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-red-700 mb-3">‚úó Nachteile</h4>
                                                    <ul className="space-y-2">
                                                        {tool.cons.map((con, idx) => <li key={idx} className="text-slate-700">‚Ä¢ {con}</li>)}
                                                    </ul>
                                                </div>
                                            </div>
                                            <div className="mt-6">
                                                <a href={tool.url} target="_blank" rel="noopener noreferrer" className="inline-flex px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                                    Tool besuchen ‚Üí
                                                </a>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AIToolsComplete />);
    </script>
</body>
</html>
